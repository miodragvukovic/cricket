<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta property="og:title" content="Online Cricket"/>
		<meta property="og:description" content="Online kalkulator za cricket"/>
		<meta property="og:image" content="https://miodragvukovic.github.io/cricket/logo.jpg"/>
		<meta property="og:url" content="https://miodragvukovic.github.io/cricket"/>
		<meta name="viewport" content="width=device-width, height=device-height initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Fahkwang" rel="stylesheet">
		<link rel="icon" type="image/jpg" href="logo.jpg" sizes="32x32" />
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Cricket</title>
	</head>
	<body>
		<main id="site-container">
			<div class="player-setup">
				<strong>Chose Number Of Players</strong>
				<menu>
					<input class="player-val" type="radio" name="player" value="2"> Two
					<input class="player-val" type="radio" name="player" value="3"> Three
					<input class="player-val checked" type="radio" name="player" value="4" checked="true"> Four
				</menu>
				<button class="player-ok">Ok</button>
			</div>
			<div class="game">
				<strong>Chose Game Type</strong>
				<menu>
					<input class="game-val checked-type" type="radio" name="game" value="solo" checked="true"> Solo
					<input class="game-val" type="radio" name="game" value="team"> 2vs2 
				</menu>
				<button class="game-ok">Ok</button>
			</div>
			<section id="players"></section>
			<section id="buttonz">
				<div id="numbers">
					<span data-value='25' class='score-value bull'></span>
				</div>
				<div id="functions">
					<div class="func-buttons">
						<span class="double">DOUBLE</span>
						<span class="tripple">TRIPPLE</span>
						<span class="next">NEXT</span>
					</div>
				</div>
				<span class="round">Round: <span id="round"></span></span>
			</section>
		</main>
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
